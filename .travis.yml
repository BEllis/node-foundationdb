language: node_js
addons:
  apt:
    packages:
      - build-essential
before_install:
  - |
    if [ $TRAVIS_OS_NAME = linux ]; then
      wget "https://www.foundationdb.org/downloads/5.1.7/ubuntu/installers/foundationdb-clients_5.1.7-1_amd64.deb"
      sudo dpkg -i foundationdb-clients_5.1.7-1_amd64.deb
      wget "https://www.foundationdb.org/downloads/5.1.7/ubuntu/installers/foundationdb-server_5.1.7-1_amd64.deb"
      sudo dpkg -i foundationdb-server_5.1.7-1_amd64.deb
    else
      wget "https://www.foundationdb.org/downloads/5.1.7/macOS/installers/FoundationDB-5.1.7.pkg"
      sudo installer -pkg foundationdb-server_5.1.7-1_amd64.deb -target /
    fi
node_js:
  - node
  - '8'
  - '9'
  - '10'
os:
  - linux
  - osx
before_deploy:
  - ARCHIVE_NAME="${TRAVIS_TAG:-latest}-$TRAVIS_OS_NAME-`uname -m`.tar"
  - npm run prebuild
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ARCH=amd64 npm run prebuild; fi
  - tar -cvf "$ARCHIVE_NAME" --directory "$TRAVIS_BUILD_DIR/prebuilds" .
deploy:
  provider: releases
  file: "$ARCHIVE_NAME"
  draft: false
  prerelease: true
  api_key:
    secure: 
  on:
    tags: true
    node: '10'
  skip_cleanup: true
